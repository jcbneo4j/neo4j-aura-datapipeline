name: Neo4j Aura Data Pipeline

on:
  push:
    branches:
      - main   
    paths:
      - 'cypher/**'
      - 'data/**'
      - '.github/workflows/neo4j-pipeline.yml'
  workflow_dispatch: {}

jobs:
  deploy_dev:
    name: Deploy to Dev Aura
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Neo4j driver
        run: pip install neo4j

      - name: Run Cypher scripts on Dev
        env:
          NEO4J_URI: ${{ vars.NEO4J_DEV_URI }}
          NEO4J_USER: ${{ vars.NEO4J_DEV_USER }}
          NEO4J_PASSWORD: ${{ secrets.NEO4J_DEV_PASSWORD }}
        run: |
          python scripts/run_cypher_pipeline.py \
            --uri "$NEO4J_URI" \
            --user "$NEO4J_USER" \
            --password "$NEO4J_PASSWORD" \
            --cypherdir "cypher" \
            --csv-url "https://raw.githubusercontent.com/jcbneo4j/neo4j-aura-datapipeline/main/data/"

  deploy_test:
    name: Deploy to Test Aura
    runs-on: ubuntu-latest
    needs: deploy_dev
    if: ${{ needs.deploy_dev.result == 'success' }}

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Neo4j driver
        run: pip install neo4j

      - name: Run Cypher scripts on Test
        env:
          NEO4J_URI: ${{ vars.NEO4J_TEST_URI }}
          NEO4J_USER: ${{ vars.NEO4J_TEST_USER }}
          NEO4J_PASSWORD: ${{ secrets.NEO4J_TEST_PASSWORD }}
        run: |
          python scripts/run_cypher_pipeline.py \
            --uri "$NEO4J_URI" \
            --user "$NEO4J_USER" \
            --password "$NEO4J_PASSWORD" \
            --cypherdir "cypher" \
            --csv-url "https://raw.githubusercontent.com/jcbneo4j/neo4j-aura-datapipeline/main/data/
